<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Random Quote Machine</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<section class="quote-box">
		<div class="wrap">
			<p class="quote text-center"><i class="fa fa-quote-left"></i> <span class="quo"></span></p>
			<p class="author text-right"><span class="auth"></span></p>
		</div>
		<button class="tweet btn btn-change"><i class="fa fa-twitter"></i></button>
		<button class="update btn btn-change">New quote</button>
	</section>
	<footer class="text-center"><p>by mamengyi</p></footer>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript" src="js/quote.js"></script>	
</body>
</html>
